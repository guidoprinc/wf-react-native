<!DOCTYPE html>
<html>
<head>
    <title>The Cheese Guardian</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
  <body>
    <header>
      <!--  nothing to do! -->
    </header>
    <main>
      <img class="phone" border="0" alt="Phone" src="../images/phone.png"/>
      <div class="separator"></div>
      <img class="logo" border="0" alt="Logo" src="../images/tcg_logo.png"/>
    </main>
    </div>
    <features>
      <div class="feature">
        <img class="listIcon" border="0" alt="Logo" src="../images/ic_list.png"/>
        <p class="titleFeature">Keep track of your money</p>
        <p class="descriptionFeature">See all your debts and all your friends debts towards you.</p>
      </div>
      <div class="feature">
        <img class="reminderIcon" border="0" alt="Logo" src="../images/ic_reminder.png"/>
        <p class="titleFeature">Generate reminders</p>
        <p class="descriptionFeature">Get reminded of who owes you money or who you owe money to.</p>
      </div>
      <div class="feature">
        <img class="saceIcon" border="0" alt="Logo" src="../images/ic_safe.png"/>
        <p class="titleFeature">No internet needed</p>
        <p class="descriptionFeature">All your debts are kept safe in your phone.</p>
      </div>
    </features>
    <footer>
      <p style="color:white; font-size: 17px;">Get info on new updates</p>
      <input type="text" id="inpSubscribe" name="inpSubscribe">
      <input type="button" value="Subscribe">
    </footer>
