<!DOCTYPE html>
<html>
  <head>
      <title>The Cheese Guardian</title>
      <link rel="stylesheet" href="../css/styles.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" >
  </head>
  <body class="body">
    <main class="main">
      <img class="phone" alt="Phone" src="../images/phone.png"/>
      <div class="separator"></div>
      <img class="logo" alt="Logo" src="../images/tcg_logo.png"/>
    </main>
    <div class="features">
      <div class="feature">
        <img alt="Logo" src="../images/ic_list.png"/>
        <h1 class="title-feature">Keep track of your money</h1>
        <p class="description-feature">See all your debts and all your friends debts towards you.</p>
      </div>
      <div class="feature">
        <img alt="Logo" src="../images/ic_reminder.png"/>
        <h1 class="title-feature">Generate reminders</h1>
        <p class="description-feature">Get reminded of who owes you money or who you owe money to.</p>
      </div>
      <div class="feature">
        <img alt="Logo" src="../images/ic_safe.png"/>
        <h1 class="title-feature">No internet needed</h1>
        <p class="description-feature">All your debts are kept safe in your phone.</p>
      </div>
    </div>
    <footer class="footer">
      <h1 class="title-footer">Get info on new updates</h1>
      <form class="form">
        <input type="email" class="txt-subscribe">
        <input type="button" class="btn-subscribe" value="Subscribe">
      </form>
    </footer>
  </body>
</html>
